<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Retro calculator</h1>
    </div>
    <div class="container">
        <div class="calculator-body">
            <div class="display"></div>
            <div class="buttons-grid">
                <button class="function-button" id="delete">Delete</button>
                <button class="function-button" id="clear">Clear</button>
                <button class="operation-button">%</button>
                <button class="operation-button">*</button>
                <button class="operation-button">-</button>
                <button class="operation-button">+</button>
                <button class="digit-button">1</button>
                <button class="digit-button">2</button>
                <button class="digit-button">3</button>
                <button class="digit-button">4</button>
                <button class="digit-button">5</button>
                <button class="digit-button">6</button>
                <button class="digit-button">7</button>
                <button class="digit-button">8</button>
                <button class="digit-button">9</button>
                <button id="point">.</button>
                <button class="digit-button">0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2022 ioTardis. The Odin Project
    </div>
</body>
</html>
